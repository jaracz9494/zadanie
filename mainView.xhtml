<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <h:head>
        <title>#{logowanie.nazwa}</title>
        
        <h:outputStylesheet library="css" name="styles.css" />
        
    </h:head>
    <h:body class="page">
        <section class="panel">
            
            
            <section class="witaj">
            <h:outputText value="Witaj" style="color: #124e12; size: 25px;" />
            <br />
            <h:outputText value="#{logowanie.nazwa}"></h:outputText>
            <br />
            </section>


            <h:form>
                
                    <h:commandButton class="powrot" value="Przeloguj" action="/index?faces-redirect=true"></h:commandButton>            
                    <h:commandButton class="logout" value="Wyloguj" action="#{logowanie.logout}"></h:commandButton>

            </h:form>      

            <section id="logi" class="dropdown-content-hide">   
                <div style="margin-top: 10px">
                    Funkcje admina:
                </div>
                
                <h:form>           
                    <h:commandButton class="funct-admina" value="przejdz do funkji administracyjnych" action="#{logowanie.sprawdzUprawnienia()}" ></h:commandButton>         
                </h:form>
            </section>
            
            <div style="margin-top: 10px">
                Przejdz do galerii
            </div>
            
            <h:form>
                <h:commandButton class="gallery" value="galeria1" action="#{imagesList.wyswietlanie_sciezek(logowanie.nazwa, 'galeria1')}" >
                    <f:actionListener binding="#{galleryData.setNazwaGalerii('galeria1')}" />
                </h:commandButton>
                <br />

                <h:commandButton class="gallery" value="galeria2" action="#{imagesList.wyswietlanie_sciezek(logowanie.nazwa, 'galeria2')}" >
                    <f:actionListener binding="#{galleryData.setNazwaGalerii('galeria2')}" />
                </h:commandButton>
                <br />

                <h:commandButton class="gallery" value="galeria3" action="#{imagesList.wyswietlanie_sciezek(logowanie.nazwa, 'galeria3')}" >
                    <f:actionListener binding="#{galleryData.setNazwaGalerii('galeria3')}" />
                </h:commandButton>
                <br />

            </h:form>
        
        
        
        
        </section>
        <br />
                        
    
        
        <img src="/Baza/PL.jpg" />

        
        <script type = "text/javascript">
        
        if (document.title == "admin") {
            document.getElementById('logi').className = "show";
        }
        
        </script>
        
        
    </h:body>
</html>

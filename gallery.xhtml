<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{logowanie.nazwa}</title>
        
        <h:outputStylesheet library="css" name="styles.css" />
        
    </h:head>
    <h:body>
                
        Powrót
         <h:form>
            <h:commandButton value="wróć" action="/views/mainView?faces-redirect=true" />
        </h:form>
        <br />
      
        <p3>Załaduj plik</p3>
        <h:messages layout="table" style="color: red" />
        
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{fileUpload.file1}" /><br />
            <h:commandButton value="upload" action="#{fileUpload.upload(logowanie.nazwa)}" />
        </h:form>        
        <br />
        <p id="testy"></p>
        GALERIA
          
        <h:form>
            <section class="primary">
                <ui:repeat var="item2" value="#{imagesList.nazwyobrazow}" >
                    #{imagesList.ustaw()}
                    <c:set var="item" value="#{imagesList.nazwaobrazu()}" />
                    <div class="dropdown">
                    <img src="#{item}" alt="#{item}" onclick="myFunction(#{imagesList.numer()})" />
                    <div id="#{imagesList.numer()}" class="dropdown-content">                        
                        <h:commandLink value="Usun" action="#{fileDelete.delete(logowanie.nazwa, item2)}" class="delpic" />                        
                        <a href="#{item}" class="delpic">#{item2}</a>
                    </div>    
                    </div>
                        
                </ui:repeat>   
                #{imagesList.zeruj()}
            </section>
        </h:form>        
        

<script>
    
//document.getElementById("myBtn").onclick = function() {myFunction()};

function myFunction(zmienna) {
    document.getElementById(zmienna).classList.toggle("show");
}

</script>
    </h:body>
</html>

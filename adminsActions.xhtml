<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>admins: #{logowanie.nazwa}</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body class="page">
        <section class="panel">
        
        <h:form>
            <h:commandButton class="powrot" value="Powrót" action="/views/mainView?faces-redirect=true"></h:commandButton>
        </h:form>
        
        <div>#{logowanie.nazwa}</div>
        Strona administracyjna <br />
        (aktualne logi przechowywane są na serwerze)<br />
        
        <h:form>
            <h:commandButton class="loguj" value="utworz logi" action="#{logFile.CreateLogFile()}" />
            <br />
            <br />
            
        </h:form>
            
        <h:form>
            <ui:repeat var="item" value="#{logFile.listaplikow}" >
                #{logFile.ustaw()}
                <c:set var="sciezka" value="#{logFile.sciezkapliku()}" />
                <a style="color: #88c7ff" href="#{sciezka}">#{item}</a>     
                <br />
            </ui:repeat>
            #{logFile.zeruj()}
        </h:form>
        <br /> 
                               
        
        
        </section>
    </h:body>
</html>
